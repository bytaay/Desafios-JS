<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora</title>

    <Script src="script.js" defer></Script>
    <link rel="stylesheet" href="style.css"> 

</head>

<body>

    <div>

    <h1>Calculadora Trusted - byTay</h1>

    <input class="Number" id="number1" type="number" placeholder="Primeiro número">
    <input class="Number" id="number2" type="number" placeholder="Segundo número">

    <button id="btnSum" onclick="sum()" type = "button"> + </button>
    <button id="btnSubtrac" onclick="subtrac()" type = "button"> - </button>
    <button id="btnDivision" onclick="division()" type = "button"> / </button>
    <button id="btnMutiply" onclick="mutiply()" type = "button"> * </button>

    </div>

    <div>

        <label id="lblResult" for="">Resultado: </label>

    </div>

</body>

</html>
